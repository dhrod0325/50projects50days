<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>faq-collapse</title>
    <script src="https://kit.fontawesome.com/a7666b3da2.js" crossorigin="anonymous"></script>

<body>

<h1>Frequently Asked Questions</h1>

<div class="card">
    <h3>Why shouldn't we trust atoms?</h3>
    <p>They make up everything </p>
    <button class="up"><i class="fas fa-times"></i></button>
    <button class="down"><i class="fas fa-chevron-down"></i></button>
</div>

<div class="card collapse">
    <h3>What do you call someone with no body and no nose?</h3>
    <p>Nobody knows.</p>
    <button class="up"><i class="fas fa-times"></i></button>
    <button class="down"><i class="fas fa-chevron-down"></i></button>
</div>

<div class="card collapse">
    <h3>What do you call someone with no body and no nose?</h3>
    <p>Nobody knows.</p>
    <button class="up"><i class="fas fa-times"></i></button>
    <button class="down"><i class="fas fa-chevron-down"></i></button>
</div>

<script src="./main.js"></script>

</body>
</html>
